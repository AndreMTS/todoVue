<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Todo Vue</title>
</head>

<body class="bg-secondary">

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container card shadow mt-5 p-5">
        <h1>Coment√°rios</h1>
        <hr />
        <form>
            <div class="form-group">
              <label>name</label>
              <input class="form-control" v-model="name">
            </div>          
            <div class="form-group">
              <label for="exampleFormControlTextarea1">message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model="message"></textarea>
            </div>          
            <button v-on:click="addComment" type="submit" class="btn btn-primary">Salvar</button>
          </form>
          <hr>
          <div class="card" style="width: 18rem;" v-for="message in comments">
            <div class="card-body">
              <h5 class="card-title">Autor: <strong>{{message.name}}</strong></h5>              
              <p class="card-text">{{message.message}}</p>
              <a href="#" class="card-link">excluir</a>
              
            </div>
          </div>
    </div>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }

            },
            methods: {
                addComment() {
                    if (this.name.trim() === '' || this.message.trim() === ""){
                        return;
                    }
                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });

                   
                }
            }

        })
    </script>
</body>

</html>
